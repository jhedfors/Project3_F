<div class="section container" ng-controller="new_appointmentController as NAC">
  <h4>New Appointment</h4>
  <form name="new_appointment">
    <label>Date:</label>
    <input type="date" name="date" ng-model="NAC.new.date" required>
    <label>Time:</label>
    <input type="time" name="time" ng-model="NAC.new.time" required>
    <label>Purpose for Visit:</label>
    <textarea name="complain" rows="8" cols="40" ng-model="NAC.new.complain" minlength='10' required></textarea>
    <a href="#/"><button class="btn lime darken-2">Cancel</button></a>
    <button class="btn lime darken-2" ng-click="NAC.create(NAC.new)">Add Appointment</button>
  </form>
</div>
